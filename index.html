<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <input type="date" id="date-picker" />

    <p>Origin</p>
    <input
      class="pac-input"
      type="text"
      id="pac-input"
      value="836 expedition way round rock tx"
    />
    <p>Destination</p>
    <input
      class="pac-input"
      type="text"
      id="pac-input-2"
      value="Austin International Airport, TX"
    />
    <button id="get-times">Get Times</button>
    <div id="display-box">
      <div id="map"></div>
      <div id="graph"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="echarts.js"></script>
    <script src="main.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwDWeZXTKdg5VLLskzAuwl4_jQjmhhnj4&callback=initMap&libraries=places"
    ></script>
  </body>
</html>
