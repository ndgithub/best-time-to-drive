<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-4 mb-2">
          <input
            class="pac-input form-control"
            type="text"
            id="pac-input"
            value="836 expedition way round rock tx"
          />
        </div>

        <div class="col-md-4 mb-2">
          <input
            class="pac-input form-control"
            type="text"
            id="pac-input-2"
            value="Austin International Airport, TX"
          />
        </div>
        <div class="col-md-2 mb-2">
          <input type="date" id="date-picker" class="form-control" />
        </div>
        <div class="col-md-2 mb-2">
          <button id="get-times" class="form-control">Get Times</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="column">
          <div id="graph"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="echarts.js"></script>
    <script src="main.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwDWeZXTKdg5VLLskzAuwl4_jQjmhhnj4&callback=initMap&libraries=places"
    ></script>
  </body>
</html>
